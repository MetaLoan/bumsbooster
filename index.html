<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>BUMS ALPHA TIME</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f91f",
                        "primary-dim": "#baba17",
                        "background-light": "#f0f2f5",
                        "background-dark": "#050A14",
                        "surface-dark": "#0F1623", 
                        "surface-border": "#1E293B",
                        "accent-blue": "#0ea5e9"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'neon': '0 0 10px rgba(249, 249, 31, 0.3)',
                        'neon-strong': '0 0 20px rgba(249, 249, 31, 0.5)',
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .hide-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .hide-scrollbar::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
    <style>
        ::-webkit-scrollbar {
            width: 6px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #050A14; 
        }
        ::-webkit-scrollbar-thumb {
            background: #1E293B; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f9f91f; 
        }
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
            opacity: 0.3;
        }
        .clip-path-tech {
            clip-path: polygon(
                0 0,
                100% 0,
                100% calc(100% - 10px),
                calc(100% - 10px) 100%,
                0 100%
            );
        }
        body {
            min-height: max(884px, 100dvh);
            background-color: #050A14;
            background-image: url('/bg.png');
            background-size: 100% auto;
            background-position: top;
            background-attachment: scroll;
            background-repeat: no-repeat;
        }
        /* Material Symbols utility */
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        .material-symbols-outlined.thin {
            font-variation-settings: 'wght' 300;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        /* Rainbow gradient text animation for Crystal Accelerator */
        @keyframes rainbow-shift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .rainbow-text-wrapper {
            background-color: rgba(255, 255, 255, 0.03);
        }
        .rainbow-text {
            background: linear-gradient(
                90deg,
                #ff0000,
                #ff7f00,
                #ffff00,
                #00ff00,
                #0000ff,
                #4b0082,
                #9400d3,
                #ff0000
            );
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-shift 3s ease infinite;
            font-weight: bold;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-black pb-24">
    <div id="root"></div>
<script type="module" src="/main.ts"></script>
</body>
</html>
